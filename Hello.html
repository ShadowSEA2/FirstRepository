<!DOCTYPE html>
<html lang="ru">
<head>
      <title>Моя первая страница</title>
</head>
<body>
    <h1>Добро пожаловать на мою первую страницу!</h1>
    <p>Это простой пример HTML страницы.</p>
    <center>Текст по центру</center>
    <strong>Что-что жирное</strong>
    <p><strong>Y=</strong>aX<sup>2</sup>+bX+c</p>
    <h2>Введите ваши ФИО</h2>
    <form>
        <label for="fio">ФИО:</label>
        <input type="text" id="fio" name="fio" required>
        <button type="button">ОК</button>
    </form>
    <button type="button" name="popup-button">Я кнопка</button>
    <p>Или может быть ссылка на <a href="https://ya.ru/">сайт</a></p>
    <p>Либо картинка</p>
    <img src="cat.jpg" alt="Котик">
</body>

</html>
