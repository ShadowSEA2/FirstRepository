<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с CSS</title>

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header"> 
        <div class="header__conteiner">
            <img src="img/logo_cat.png" class="header__logo" alt="лого">
            <ul class="header__nav">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Галерея</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Гарантия</a></li>

            </ul>
            <a href="#" class="button button--white header__button">Забрать кота</a>
        </div>
    </header>

    <main class="page">
        <section class="intro">
            <div class="conteiner">
                <h1 class="intro__title">Забери кота <br> прямо сейчас</h1>
                <p class="intro__text">Красивый и неприхотливый кот ищет нового хозяина. <br> Приучен к лотку. <br> Не требует SMS и регистрации.</p>
                <a href="#" class="button button--primery intro__button">Забрать кота</a>
                <img class="intro__image" src="img/imgCat.png" alt="кот">
            </div>
        </section>

    </main>
</body>
</html>
